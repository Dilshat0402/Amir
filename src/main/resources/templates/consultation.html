<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberi Med.Help</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <script src="js/plugins.js"></script>
    <!--

    TemplateMo 556 Catalog-Z

    https://templatemo.com/tm-556-catalog-z

    -->
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Liberi Med.Help
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nav-link-1 " th:href="@{/}">Статьи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-1 " th:href="@{/doctors}">Врачи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-1 " th:href="@{/applications}">Мои заявки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-1 " th:href="@{/calendar}">Календарь</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-3" th:href="@{/about}">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-4" th:href="@{/contact}">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-5" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-6" th:href="@{/logout}">Выйти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-7" th:href="@{/registration}">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="http://olegasphoto.com.ua/blog/wp-content/uploads/2015/08/pampik-6.jpg">

</div>

<div class="container-fluid tm-container-content tm-mt-60">
    <div class="row mb-4">
        <h2 class="col-6 tm-text-primary">
            Консультация
        </h2>
    </div>
    <form th:action="@{/doctors{doctorId}}" method="post">
        <div>
        <label for="exampleFormControlTextarea1" name="description"></label> Опишите вашу проблему.<br><br>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea><br>
        </div>
        <div class="mb-3">
            <label for="doctor" class="form-label">Выберите врача</label>
            <select class="form-select" multiple aria-label="multiple select example"  name="doctor_id" id="doctor">
                <option th:object="${doctor}" th:value="${doctor.id}" th:text="${doctor.username}" name="doctor_id"></option>
            </select>
        </div>
        <br>
            <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
<br><br>
<footer class="tm-bg-gray pt-5 pb-3 tm-text-gray tm-footer">
    <div class="container-fluid tm-container-small">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12 px-5 mb-5">
                <h3 class="tm-text-primary mb-4 tm-footer-title">Our Links</h3>
                <ul class="tm-footer-links pl-0">
                    <li><a href="#">Advertise</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Our Company</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12 px-5 mb-5">
                <ul class="tm-social-links d-flex justify-content-end pl-0 mb-5">
                    <li class="mb-2"><a href="https://facebook.com"><i class="fab fa-facebook"></i></a></li>
                    <li class="mb-2"><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
                    <li class="mb-2"><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
                    <li class="mb-2"><a href="https://pinterest.com"><i class="fab fa-pinterest"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="js/plugins.js"></script>
<script>
    $(window).on("load", function() {
        $('body').addClass('loaded');
    });
</script>
</body>
</html>
